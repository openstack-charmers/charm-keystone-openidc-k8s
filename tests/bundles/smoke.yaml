bundle: kubernetes
applications:

  mysql:
    charm: ch:mysql-k8s
    channel: 8.0/stable
    scale: 1
    trust: false

  # Currently traefik is required for networking things.
  # If this isn't present, the units will hang at "installing agent".
  traefik:
    charm: ch:traefik-k8s
    channel: 1.0/stable
    scale: 1
    trust: true

  # required for glance
  rabbitmq:
    charm: ch:rabbitmq-k8s
    channel: 3.9/edge
    scale: 1
    trust: true

  keystone:
    charm: ch:keystone-k8s
    channel: 2023.1/edge/gnuoy
    series: jammy
    scale: 1
    trust: true
    options:
      admin-role: admin
    storage:
      fernet-keys: 5M
      credential-keys: 5M

  keystone-openidc:
    charm: ../../keystone-openidc-k8s.charm
    scale: 1

  openidc-server:
    charm: ch:openidc-test-fixture-k8s
    channel: edge
    scale: 1

relations:
- - traefik:ingress
  - keystone:ingress-public
- - traefik:ingress
  - glance:ingress-public

- - rabbitmq:amqp
  - keystone:amqp

- - mysql:database
  - keystone:database

- - mysql:database
  - glance:database
